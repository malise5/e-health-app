<!DOCTYPE html>
<html>
    <head>
        <title>Hospital Information</title>
        <style>
            /* Apply styles to the H1 heading */
            h1 {
                text-align: center;
                font-size: 24px;
                margin-bottom: 20px;
            }

            /* Apply styles to the table */
            table {
                width: 80%;
                margin: 0 auto;
                border-collapse: collapse;
            }

            /* Apply styles to table headers */
            th {
                background-color: #3498db;
                color: #fff;
                text-align: left;
                padding: 10px;
            }

            /* Apply alternating row styles */
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:nth-child(odd) {
                background-color: #e6e6e6;
            }

            /* Apply styles to table data cells */
            td {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Hospital Information</h1>

        <table border="1">
            <tr>
                <th>Hospital</th>
                <th>Number of Doctors</th>
                <th>Number of Beds</th>
            </tr>
            <tr>
                <td>Kenyatta Hospital</td>
                <td>50</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Nairobi Hospital</td>
                <td>30</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Mathari Hospital C</td>
                <td>40</td>
                <td>180</td>
            </tr>
        </table>
    </body>
</html>
